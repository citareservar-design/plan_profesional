<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo | ΛgendΛpp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='ico/ico.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center px-6">

    <div class="w-full max-w-md relative">
        <div class="absolute -top-12 -left-12 w-40 h-40 bg-sky-300/30 rounded-full blur-2xl"></div>
        <div class="absolute -bottom-12 -right-12 w-40 h-40 bg-blue-400/20 rounded-full blur-2xl"></div>

        <div class="glass-card relative p-10 rounded-[3.5rem] shadow-[0_32px_64px_-16px_rgba(7,89,133,0.15)]">
            
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-white shadow-xl shadow-sky-200/50 mb-6 group transition-all duration-500 hover:rotate-[10deg]">
                    <i class="fa-solid fa-user-check text-sky-500 text-3xl"></i>
                </div>
                <h2 class="text-4xl font-black text-slate-800 uppercase tracking-tighter">
                    Λgend<span class="text-sky-500">Λpp</span>
                </h2>
                <div class="flex items-center justify-center gap-2 mt-3">
                    <span class="h-px w-8 bg-sky-200"></span>
                    <p class="text-sky-600/60 text-[10px] font-black uppercase tracking-[0.3em]">Gestión de Acceso</p>
                    <span class="h-px w-8 bg-sky-200"></span>
                </div>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="{% if category == 'danger' %}bg-red-100 text-red-600 border-red-200{% else %}bg-sky-100 text-sky-600 border-sky-200{% endif %} border p-4 rounded-2xl mb-6 text-[11px] font-bold text-center flex items-center justify-center gap-2 animate-fade-in-down">
                     <i class="fa-solid {% if category == 'danger' %}fa-circle-exclamation{% else %}fa-circle-check{% endif %}"></i> {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5 italic">Identificación</label>
                    <div class="relative group">
                        <i class="fa-solid fa-envelope-open-text absolute left-5 top-1/2 -translate-y-1/2 text-sky-300 group-focus-within:text-sky-500 transition-colors"></i>
                        <input type="text" name="usuario" placeholder="Usuario"
                               class="w-full bg-white border-2 border-sky-50/50 pl-14 pr-6 py-5 rounded-2xl text-slate-700 placeholder-slate-300 text-sm focus:border-sky-400 focus:ring-8 focus:ring-sky-500/5 outline-none transition-all duration-300 shadow-sm" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-5 italic">Código de Seguridad</label>
                    <div class="relative group">
                        <i class="fa-solid fa-lock-open absolute left-5 top-1/2 -translate-y-1/2 text-sky-300 group-focus-within:text-sky-500 transition-colors"></i>
                        <input type="password" name="clave" placeholder="••••••••" 
                               class="w-full bg-white border-2 border-sky-50/50 pl-14 pr-6 py-5 rounded-2xl text-slate-700 placeholder-slate-300 text-sm focus:border-sky-400 focus:ring-8 focus:ring-sky-500/5 outline-none transition-all duration-300 shadow-sm" required>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-sky-500 hover:bg-sky-600 text-white py-5 rounded-2xl font-black uppercase tracking-[0.2em] text-xs transition-all duration-300 active:scale-[0.96] shadow-xl shadow-sky-500/20 flex items-center justify-center gap-3">
                    Ingresar al Panel
                    <i class="fa-solid fa-paper-plane text-[10px]"></i>
                </button>
            </form>

            <div class="mt-10 text-center">
                <a href="{{ url_for('appointment.inicio') }}" class="inline-flex items-center gap-2 text-sky-400 hover:text-sky-600 text-[10px] font-bold uppercase tracking-widest transition-all">
                    <i class="fa-solid fa-arrow-left-long"></i> Volver al inicio
                </a>
            </div>
        </div>
        
        <p class="text-center text-sky-900/30 text-[9px] mt-10 font-black uppercase tracking-[0.4em]">
            Cloud Systems &copy; 2026 ΛgendΛpp
        </p>
    </div>

</body>
</html>
