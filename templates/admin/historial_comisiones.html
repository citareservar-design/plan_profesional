{% extends "admin/layout.html" %}
{% block content %}
<div class="p-8">
    <h1 class="text-2xl font-bold text-white mb-6">Historial de Comisiones (Cierres de Caja)</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for reg in registros %}
        <div class="bg-slate-900 border border-white/5 p-5 rounded-2xl hover:border-sky-500/50 transition-all group">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-red-500/10 rounded-xl flex items-center justify-center text-red-500">
                        <i class="fa-solid fa-file-pdf text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-white font-bold">{{ reg.fecha }}</h3>
                        <p class="text-slate-500 text-xs">{{ reg.archivo }}</p>
                    </div>
                </div>
                <a href="{{ url_for('admin.ver_pdf_comision', filename=reg.ruta_relativa) }}" target="_blank"
                   class="p-2 bg-white/5 rounded-lg text-slate-400 hover:bg-sky-500 hover:text-white transition-all">
                    <i class="fa-solid fa-eye"></i>
                </a>
            </div>
        </div>
        {% else %}
        <div class="col-span-full text-center py-20 bg-slate-900/50 rounded-3xl border border-dashed border-white/10">
            <i class="fa-solid fa-folder-open text-4xl text-slate-700 mb-4"></i>
            <p class="text-slate-500">No se encontraron cierres de caja a√∫n.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
